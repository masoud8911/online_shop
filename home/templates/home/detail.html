{% extends 'base.html' %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <small>{{ product.created }}</small>
    <p>{{ product.price }} Rials</p>
    <img src="{{ product.image.url }}" style="width: 300px">
    <p>{{ product.description|safe }}</p>

    <form action="{% url 'orders:cart_add' product.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="send to card">
    </form>
{% endblock %}
