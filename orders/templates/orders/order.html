{% extends 'base.html' %}


{% block content %}
    <h2>Checkout</h2>
    <p>Total : {{ order.get_total_price }}</p>
    <a href="{% url 'orders:order_pay' order.id %}" class="btn btn-danger">Pay</a>
    <br><br>

    <form action="{% url 'orders:apply_coupon' order.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="apply">
    </form>
{% endblock %}
